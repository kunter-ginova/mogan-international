<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>404 — MOGAN-IRC</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    :root {
      --bg: #f9f9f9;
      --fg: #0f0f0f;
      --muted: #555;
    }

    * { box-sizing: border-box; }

    body {
      margin: 0;
      font-family: system-ui, -apple-system, "Segoe UI", Roboto, Arial, sans-serif;
      background: var(--bg);
      color: var(--fg);
    }

    .container {
      min-height: 100vh;
      display: grid;
      grid-template-columns: 1.1fr 0.9fr;
      align-items: center;
      padding: 4rem 6rem;
      gap: 4rem;
    }

    .left h1 {
      font-size: 0.9rem;
      letter-spacing: 0.12em;
      text-transform: uppercase;
      margin-bottom: 1.5rem;
    }

    .left p {
      font-size: 1.15rem;
      line-height: 1.6;
      max-width: 520px;
      margin-bottom: 2rem;
    }

    .nav a {
      margin-right: 1.2rem;
      font-weight: 600;
      text-decoration: none;
      color: var(--fg);
    }

    .nav a:hover {
      text-decoration: underline;
    }

    .meta {
      margin-top: 2rem;
      font-size: 0.9rem;
      color: var(--muted);
    }

    .right {
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .right img {
      max-width: 100%;
      height: auto;
    }

    @media (max-width: 900px) {
      .container {
        grid-template-columns: 1fr;
        text-align: center;
        padding: 3rem 2rem;
      }
      .nav a {
        display: inline-block;
        margin: 0.4rem 0.6rem;
      }
    }
  </style>
</head>
<body>

  <main class="container">
    <!-- LEFT: TEXT -->
    <section class="left">
      <h1>404 — Outside Published Scope</h1>

      <p>
        The requested address is not part of the public domain of
        <strong>MOGAN International Research Center</strong>.
      </p>

      <nav class="nav">
        <a href="/">Home</a>
        <a href="/research">Research Programs</a>
        <a href="/publications">Publications</a>
        <a href="/contact">Contact</a>
      </nav>

      <div class="meta">
        External reference issues: contact@mogan-irc.org
      </div>
    </section>

    <!-- RIGHT: IMAGE -->
    <section class="right">
      <img src="assets/MIRC-signature.png" alt="MOGAN-IRC Institutional Mark">
    </section>
  </main>

</body>
</html>
